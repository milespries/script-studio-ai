steps:
  # Build the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/script-studio-backend
      - ./backend

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - gcr.io/$PROJECT_ID/script-studio-backend

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - run
      - deploy
      - script-studio-backend
      - --image=gcr.io/$PROJECT_ID/script-studio-backend
      - --platform=managed
      - --region=us-central1
      - --allow-unauthenticated
      - --port=8080

options:
  logging: CLOUD_LOGGING_ONLY